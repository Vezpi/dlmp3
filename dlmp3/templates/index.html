{% extends "layout.html" %}
{% block body %}
  {% if songs %}
    <div class=songlist>
    {% for song in songs %}
      <div class=song>
        <b>{{ song.artist }}</b> {{ song.title }}
        <div class=download-btn>
          <a href="#">Télécharger</a>
        </div>
      </div>
    {% endfor %}
    </div>
  {% endif %}
{% endblock %}
