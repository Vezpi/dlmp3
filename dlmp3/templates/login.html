{% extends "layout.html" %}


{% block title %}
  <h2>Login</h2>
{% endblock %}


{% block body %}

  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>Mot de passe:
      <dd><input type=password name=PASSWORD>
      <dd><input type=submit value=Entrer>
    </dl>
  </form>
{% endblock %}
